  <main>
    <section>
      <h2>Achievements</h2>
      <form id="achievements">
        <input type="checkbox" id="achievement1" name="achievement1" value="recycle">
        <label for="achievement1">Recycled or reused plastic 5 times</label><br>
        <input type="checkbox" id="achievement2" name="achievement2" value="savewater">
        <label for="achievement2">Conserved 50 litres of water</label><br>
        <input type="checkbox" id="achievement3" name="achievement3" value="transportation">
        <label for="achievement3">Used public transportation 3 times</label><br>
        <input type="checkbox" id="achievement4" name="achievement4" value="meat">
        <label for="achievement4">Reduced consumption of meat</label><br>
        <input type="checkbox" id="achievement5" name="achievement5" value="clean">
        <label for="achievement1">Participated in the community clean up</label><br>
        <input type="submit" value="Submit">
      </form>

      <p id="thank-you-message" style="display: none; color: green; font-weight: bold; margin-top: 10px;"></p>

<script>
  document.getElementById("achievements").addEventListener("submit", function(event) {
    event.preventDefault(); 

    const checkedAchievements = Array.from(document.querySelectorAll("#achievements input:checked"))
      .map(input => input.nextElementSibling.textContent) 
      .join(", ");

    const thankYouMessage = document.getElementById("thank-you-message");

    if (checkedAchievements) {
      thankYouMessage.textContent = `ðŸŽ‰ Thank you! You have achieved: ${checkedAchievements}. Keep up the great work!`;
    } else {
      thankYouMessage.textContent = "You haven't selected any achievements yet. Start your eco-friendly journey today! ðŸŒ±";
    }

    thankYouMessage.style.display = "block"; 
    this.reset(); 
  });
</script>
